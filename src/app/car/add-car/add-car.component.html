<div class="container">
    <h1>Add car</h1>
    <form [formGroup]="myform" (ngSubmit)="addCar(myform.value)">
      <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" formControlName="brand" required>
      </div>

      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" class="form-control" formControlName='model'>
      </div>
      <div class="form-group">
        <label for="km">Km</label>
        <input type="text" class="form-control" formControlName="km">
      </div>
      <div class="form-group">
        <label for="pret">Pret</label>
        <input type="text" class="form-control" formControlName="pret">
      </div>

      <button type="submit">Submit</button>

    </form>
</div>
